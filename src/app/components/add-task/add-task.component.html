<form class="add-form">
  <div class="form-control">
    <label for="task-text">Task</label>
    <input type="text" name="task-text" id="task-text" placeholder="Add Your Task Here ..." />
  </div>
  <div class="form-control">
    <label for="task-day&time">Date &#38; Time</label>
    <input type="text" name="task-day&time" id="task-day&time" placeholder="Add Task Date Here..." />
  </div>
  <div class="form-control form-control-check">
    <label for="task-reminder">Set Reminder</label>
    <input type="checkbox" name="task-reminder" id="task-reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
